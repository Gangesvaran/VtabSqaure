<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Employee Login</title>
    <link rel="icon" type="image/x-icon" href="./img/VTabicon.ico" />
</head>
<style>
    a {
        display: block;
        text-align: right;
        text-decoration: none;
        text-shadow: #38d39f;
        color: #999;
        font-size: 0.9rem;
        transition: .3s;
        align-items: right;
    }

    a:hover {
        color: #38d39f;
    }
</style>

<body>
    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
                    <form action="#" method="POST" class="sign-in-form">
                    <img src="img/avatar.svg" width="100" height="100">
                    <h2 class="title mt-5">EMPLOYEE</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Username" name="username" required />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password" name="password" required />
                    </div>
                    <a href="#">Forgot Password?</a>

                    <input type="submit" value="Login" name="login" class="btn solid" />
                    
                </form>
                <form action="#" method="POST" class="sign-up-form">
                    <img src="img/avatar.svg" width="100" height="100">
                    <h2 class="title">HR</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Username" name="username" required />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password" name="password" required />
                    </div>
                    <a href="#">Forgot Password?</a>

                    <input type="submit" value="Login" name="login" class="btn solid" />
                </form>
                <form action="#" method="POST" class="sign-in-hr">
                    <img src="img/avatar.svg" width="100" height="100">
                    <h2 class="title">Manager</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Username" name="username" required />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password" name="password" required />
                    </div>
                    <a href="#">Forgot Password?</a>

                    <input type="submit" value="Login" name="login" class="btn solid" />
                </form>
                <form action="#" method="POST" class="sign-in-pr">
                    <img src="img/avatar.svg" width="100" height="100">
                    <h2 class="title">Payrole</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Username" name="username" required />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password" name="password" required />
                    </div>
                    <a href="#">Forgot Password?</a>

                    <input type="submit" value="Login" name="login" class="btn solid" />
                </form>
            </div>
        </div>

        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3> Pick Your Login</h3>
                    
                    <button class="btn transparent" id="sign-up-btn">
                        <img class="logo" src="./img/avatar.svg" alt="">
                        <p style="font-size: 15px;" class="text-uppercase text-center mt-5">HR</p>
                    </button>
                    <button class="btn transparent" id="sign-up-btn">
                        <img class="logo" src="./img/avatar.svg" alt="">
                        <p style="font-size: 15px;" class="text-uppercase text-center mt-5">Manager</p>
                    </button>
                    <button class="btn transparent" id="sign-up-btn">
                        <img class="logo" src="./img/avatar.svg" alt="">
                        <p style="font-size: 15px;" class="text-uppercase text-center mt-5">Payrole</p>
                    </button>
                </div>

                <img src="img/log.svg" class="image" alt="" />
            </div>
            <div class="panel right-panel">
                <div class="content">
                    <h3> Already have account ?</h3>
                    <p>
                        To keep connected with us please login with your personal info
                    </p>
                    <button class="btn transparent" id="sign-in-btn">
                        Sign In
                    </button>
                </div>
                <img src="img/register.svg" class="image" alt="" />
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>d
