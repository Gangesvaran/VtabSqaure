<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Employee Login</title>
    <link rel="icon" type="image/x-icon" href="./img/VTabicon.ico" />
</head>
<style>
    a {
        display: block;
        text-align: right;
        text-decoration: none;
        text-shadow: #38d39f;
        color: #999;
        font-size: 0.9rem;
        transition: .3s;
        align-items: right;
    }

    a:hover {
        color: #38d39f;
    }
    .logo{
        width: 50px;
        height: 50px;
        border-radius: 0%;
    }
    select{
        display: block;
    }
</style>

<body>
    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
                    <form action="#" method="POST" class="sign-in-form">
                    <img src="img/avatar.svg" width="100" height="100">
                    <h2 class="title mt-5">Login</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Username" name="username" required />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password" name="password" required />
                    </div>
                    <div > 
                        <select class="input-field" required> 
                            <option selected>Employee</option>
                            <option value="HR">HR</option>
                            <option value="Manager">Manager</option>
                            <option value="PayROle">PayRole</option>
                        </select>
                    </div>
                    <a href="#">Forgot Password?</a>

                    <input type="submit" value="Login" name="login" class="btn solid" />

                </form>
                <form action="#" method="POST" class="sign-up-form">
                    <img src="img/avatar.svg" width="100" height="100">
                    <h2 class="title">HR Login</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Username" name="username" required />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password" name="password" required />
                    </div>
                    <a href="#">Forgot Password?</a>

                    <input type="submit" value="Login" name="login" class="btn solid" />

                
                </form>

                
            </div>
            

            
        </div>

        <div class="panels-container">
            <div class="panel left-panel">
                <!-- <div class="content">
                    <h3> Pick your Login</h3><br><hr><br>
                    <button class="btn transparent"  id="sign-up-btn">
                     <img src="./img/avatar.svg" class="logo">  HR Login
                    </button>
                    <button class="btn transparent" id="sign-up-btn">
                        <img src="./img/avatar.svg" class="logo">
                       Manager Login
                    </button>
                    <button class="btn transparent" id="sign-up-btn">
                        <img src="./img/avatar.svg" class="logo">
                        Payroll Login
                    </button>
                </div> -->

                <img src="img/Secure login-rafiki.svg" class="image" alt="" />
            </div>
            <div class="panel right-panel">
                <div class="content">
                    <h3> Back to Employee Login</h3><br><hr><br>
                    <button class="btn transparent" id="sign-in-btn">
                        Employee Login
                    </button>
                </div>
                <img src="img/register.svg" class="image" alt="" />
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
